<h1>Notice Archives until {% now "N d, Y" %}</h1>
<ul>
    {% for date in date_list %}
        <li style="display: inline;">
            <a href="{% url 'notice:notice_year_archive' date|date:'Y' %}">
                {{ date|date:"Y" }}</a></li>
    {% endfor %}
</ul>

<br/>

<div>
    <ul>
        {% for notice in object_list %}
        <li>{{ notice.modify_dt|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp;
        <a href="{{ notice.get_absolute_url }}"><strong>{{ notice.title }}</strong></a></li>
        {% endfor %}
    </ul>
</div>
