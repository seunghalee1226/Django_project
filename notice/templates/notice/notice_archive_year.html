<h1>Notice Archives for {{ year|date:"Y" }}</h1>
<ul>
    {% for date in date_list %}
        <li style="display: inline;">
            <a href="{% url 'notice:notice_month_archive' year|date:'Y' date|date:'m' %}">{{ date|date:"F" }}</a></li>
    {% endfor %}
</ul>

<br/>

<div>
    <ul>
        {% for notice in object_list %}
        <li>{{ notice.modify_dt|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp;
        <a href="{{ notice.get_absolute_url }}"><strong>{{ notice.title }}</strong></a></li>
        {% endfor %}
    </ul>
</div>
