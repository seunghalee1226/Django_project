<h1>studyboard Archives for {{ year|date:"Y" }}</h1>
<ul>
    {% for date in date_list %}
        <li style="display: inline;">
            <a href="{% url 'studyboard:post_month_archive' year|date:'Y' date|date:'m' %}">{{ date|date:"F" }}</a></li>
    {% endfor %}
</ul>

<br/>

<div>
    <ul>
        {% for studyboard in object_list %}
        <li>{{ studyboard.modify_dt|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp;
        <a href="{{ studyboard.get_absolute_url }}"><strong>{{ studyboard.title }}</strong></a></li>
        {% endfor %}
    </ul>
</div>
