<h2>{{ object.title }}</h2>

<p>
    {% if object.get_previous %}
        <a href="{{ object.get_previous.get_absolute_url }}" title="View previous notice">
            &laquo;-- {{ object.get_previous }}
        </a>
    {% endif %}

    Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}

    {% if object.get_next %}
        <a href="{{ object.get_next.get_absolute_url }}" title="View next notice">
            {{ object.get_next }} --&raquo;
        </a>
    {% endif %}
</p>

<p>{{ object.modify_dt|date:"j F Y" }}</p>
<br>

<div>
    {{ object.content|linebreaks }}
</div>
