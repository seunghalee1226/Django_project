{% extends "base.html"% %}

{% block title %}post_archive_day.html{% endblock %}

{% block content %}

<h1>studyboard Archives for {{ day|date:"N d,Y" }}</h1>

<br><br>

<div>
    <ul>
        {% for studyboard in object_list %}
        <li class="h5">{{ studyboard.modify_dt|date:"Y-m-d" }}&emsp;&nbsp;&nbsp;&nbsp;
        <a href="{{ studyboard.get_absolute_url }}"><strong>{{ studyboard.title }}</strong></a>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
